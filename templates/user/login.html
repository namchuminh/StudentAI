{% load static %}
<!DOCTYPE html>
<html lang="en">
   <!-- Mirrored from preschool.dreamguystech.com/html-template/login.html by HTTrack Website Copier/3.x [XR&CO'2014], Thu, 28 Oct 2021 11:11:39 GMT -->
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
      <title>StudentAI - Đăng Nhập Hệ Thống</title>
      <link rel="shortcut icon" href="{% static 'img/favicon.png' %}">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;0,600;0,700;1,400&amp;display=swap">
      <link rel="stylesheet" href="{% static 'plugins/bootstrap/css/bootstrap.min.css' %}">
      <link rel="stylesheet" href="{% static 'plugins/fontawesome/css/fontawesome.min.css' %}">
      <link rel="stylesheet" href="{% static 'plugins/fontawesome/css/all.min.css' %}">
      <link rel="stylesheet" href="{% static 'css/style.css' %}">
   </head>
   <body>
      <div class="main-wrapper login-body">
         <div class="login-wrapper">
            <div class="container">
               <div class="loginbox">
                  <div class="login-left">
                     <img class="img-fluid" src="{% static 'img/logo-white.png' %}" alt="Logo">
                  </div>
                  <div class="login-right">
                     <div class="login-right-wrap">
                        <h1>Đăng Nhập</h1>
                        <p class="account-subtitle">Truy cập vào trang quản lý Sinh Viên</p>
                        <form method="POST">
                           {% csrf_token %}
                           <div class="form-group">
                              <input class="form-control" name="uname" type="text" placeholder="Tài khoản giảng viên...">
                           </div>
                           <div class="form-group">
                              <input class="form-control" name="psw" type="password" placeholder="Mật khẩu...">
                           </div>
                           <div class="form-group">
                              <button class="btn btn-primary btn-block" type="submit">Đăng Nhập</button>
                           </div>
                        </form>
                        {% if error  %}
                           <p style="color: rgb(209, 59, 59);  font-size: 12px; text-align: center;">{{ error }}</p> 
                        {% endif %}
                        <div class="text-center forgotpass"><a href="forgot-password.html">Quên Mật Khẩu?</a></div>
                        <div class="login-or">
                           <span class="or-line"></span>
                           <span class="span-or">hoặc</span>
                        </div>
                        <div class="social-login">
                           <span></span>
                           <a href="#" class="facebook"><i class="fab fa-facebook-f"></i></a><a href="#" class="google"><i class="fab fa-google"></i></a>
                        </div>
                        <div class="text-center dont-have">Chưa có tài khoản? <a>Đăng Ký</a></div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
      <script src="{% static 'js/popper.min.js' %}"></script>
      <script src="{% static 'plugins/bootstrap/js/bootstrap.min.js' %}"></script>
      <script src="{% static 'js/script.js' %}"></script>
   </body>
   <!-- Mirrored from preschool.dreamguystech.com/html-template/login.html by HTTrack Website Copier/3.x [XR&CO'2014], Thu, 28 Oct 2021 11:11:40 GMT -->
</html>
